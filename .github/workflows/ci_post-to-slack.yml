on: [pull_request]

jobs:
  post_to_slack:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: post message to slack
        id: post
        uses: ./
        env:
          WEBHOOKURL: ${{ secrets.WEBHOOKURL }}
        with:
          message: "hello slack <<this message post from github acrions>>"
      - name: Get the output
        run: echo "${{ steps.post.outputs.status }}"
